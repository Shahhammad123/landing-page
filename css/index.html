<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d43f3f, #16191f);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: rgba(19, 18, 18, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            transform: translateY(30px);
            animation: slideIn 1s ease-out forwards;
        }

        /* Heading text animation */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f4c542;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 0.5s;
        }

        /* Fade-in effect for the paragraph */
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
            animation-delay: 1s;
        }

        /* Button pulse animation */
        .cta-btn {
            background: #f4c542;
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease;
            animation: pulse 1.5s infinite;
            animation-delay: 1.5s;
        }

        .cta-btn:hover {
            background: #ff8a8a;
            transform: scale(1.1);
        }

        /* Sparkle animation */
        @keyframes sparkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Text fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Slide-in animation for container */
        @keyframes slideIn {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Pulsating button animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Image hover scaling */
        .image-wrapper {
            background-color: #f4c542;
            padding: 15px;
            display: inline-block;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .diamond-img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 20px 0;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .diamond-img:hover {
            transform: scale(1.1); /* Image scaling effect */
            animation: sparkle 1s infinite;
        }

        /* Background color change on hover for image wrapper */
        .image-wrapper:hover {
            background-color: #ff8a8a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>I’m Sorry GEM</h1>
        <!-- Wrapper for the image with hover effect -->
        <div class="image-wrapper">
            <img src="c:\Users\HAJI LAPTOP KARACHI\Pictures\gemstone-6902964_640.jpg" alt="Diamond" class="diamond-img">
        </div>
        <p>You mean a lot to me, and I deeply regret my actions. I hope you can forgive me.</p>
        <button class="cta-btn">I’m Sorry. Please Forgive Me.</button>
    </div>

</body>
</html>
